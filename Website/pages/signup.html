<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaken | Unlock your Peace</title>
    <link rel="stylesheet" href="/Website/assets/css/signup.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;400;700&display=swap');
    </style>

</head>

<body>
    <div class="container">
        <div class="gradient"></div>
        <img class="signup-image" src="/Website/assets/images/signup-image.png" alt="">
        <div class="signup-container">
            <div class="brand">
                <h1>Awaken</h1>
            </div>
            <div class="signup">
                <div class="type">Sign Up</div>
                <div class="form-container">
                    <form class="signup-form" id="signup-form" onsubmit="return validateForm(event)">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="name">
                        <label for="email">Username or Email</label>
                        <input type="text" id="email" class="email">
                        <label for="password" class="password">Password <span class="togglePassword">
                                <a class="toggler" onclick="togglePassword()">Show</a></span></label>
                        <input type="password" id="password" class="password-input">
                        <div class="invalid-id-pass" id="invalid-id-pass">
                            Invalid username or password.
                        </div>
                        <button type="submit" value="signup" class="signup-btn" id="signup-btn">Create Account</button>
                        <div class="already-user">
                            Already have an account? <a href="login.html">Log in</a> now.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>


<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.1/firebase-firestore-compat.js"></script>

<script src="/Website/assets/js/signup.js"></script>


</html>
